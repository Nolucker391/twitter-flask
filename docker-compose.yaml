#version: '3'

services:
  test_db:
    image: postgres:latest
    environment:
      - POSTGRES_USER=test_user
      - POSTGRES_PASSWORD=test_password
      - POSTGRES_DB=test_db
    ports:
      - '5433:5432'
    volumes:
      - ./test_database/:/var/lib/postgresql/data
    networks:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/src # было app/src
    environment:
      FLASK_APP: main.py
      FLASK_ENV: production
    depends_on:
      - nginx
    networks:
      - web

  nginx:
    image: nginx:latest
    ports:
      - "8001:8001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro # монтируется как только для чтения.
      - ./app/static/:/usr/share/nginx/html/ # монтируются в контейнер.
    depends_on:
      - postgres
      - test_db
    networks:
      - web

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=postgres
      - log_destination=stderr
      - logging_collector=on
    ports:
      - "5432:5432"
    depends_on:
      - test_db
    networks:
      - web
    volumes:
      - ./app/database/:/var/lib/postgresql/data

networks:
  web:  # Объявляем сеть
    driver: bridge

